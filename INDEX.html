      padding: 20px;

      border-radius: 5px;
      max-width: 500px;
      text-align: center;
    }
    
    .offer2 {

      border: 1px solid #ccc;

      text-align: center;
    }

    .offer3 {
        background-color: #333;
      background: radial-gradient(circle, #333, #000) no-repeat center/100% 50%;

      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 500px;
      text-align: center;
      color: #FFFF;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
